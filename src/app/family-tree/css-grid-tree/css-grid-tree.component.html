<div class="container">
  <div *ngFor="let elem of data">
    {{ elem.name }}
    <ng-container *ngTemplateOutlet="recursiveTemplate; context: { $implicit: elem }">
    </ng-container>
    <!-- [ngTemplateOutlet]="recursiveTemplate"
      [ngTemplateOutletContext]="{ $implicit: elem }" -->
    <!-- *ngTemplateOutlet="recursiveTemplate; context:{ list: elem.children }" -->
  </div>
</div>

<ng-template #recursiveTemplate let-elem>
  <li > <!-- *ngFor="let item of elem" -->
    ng-template {{ elem.name }}
    <ul *ngIf="elem.children?.length > 0">
      <ng-container
        *ngTemplateOutlet="
        recursiveTemplate;
          context: { $implicit: elem.children }
        "
      ></ng-container>
    </ul>
  </li>
</ng-template>
