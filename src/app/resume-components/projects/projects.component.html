<div class="section-right">
    <h3>
        <div *ngIf="(service.pencilIcon | async) && !isEditMode" (click)="editClicked()" class="edit-save-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                <path fill="#192630" d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"/>
            </svg>
        </div>
        <div *ngIf="isEditMode" (click)="saveChanges()" class="edit-save-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path fill="#192630" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"/>
            </svg>
        </div>
        PROJECTS
        <div *ngIf="isEditMode" (click)="addProject()" class="edit-save-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path fill="#192630" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
            </svg>
        </div>
    </h3>
    <div *ngFor="let project of projects;index as i" class="project">
        <div *ngIf="isEditMode" (click)="removeProject(i)" class="hov">
            <div class="edit-save-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <path fill="#192630" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </div>
            Remove this project
        </div>
        <div class="grid">
            <div class="grid-7 exp-title">
                <label *ngIf="!isEditMode" class="exp-title">{{ project.title }}</label>
                <input *ngIf="isEditMode" type="text" value="{{ projects[i].title }}" [(ngModel)]="projects[i].title" class="input-field w-50" placeholder="Title">
            </div>
            <div class="grid-5  exp-title right">
                <label *ngIf="!isEditMode" class="exp-title">{{ project.period }}</label>
                <input *ngIf="isEditMode" type="text" value="{{ projects[i].period }}" [(ngModel)]="projects[i].period" class="input-field w-50" placeholder="Period">
            </div>
        </div>
        <div class="exp-title">
            <label *ngIf="!isEditMode" class="exp-title">{{ project.subtitle }}</label>
            <input *ngIf="isEditMode" type="text" value="{{ projects[i].subtitle }}" [(ngModel)]="projects[i].subtitle" class="input-field w-50" placeholder="Subtitle">
        </div>
        <div *ngIf="project.content && project.content != ''">
            <p *ngIf="!isEditMode" class="f-24-dark">{{ project.content }}</p>
            <input *ngIf="isEditMode" type="text" value="{{ projects[i].content }}" [(ngModel)]="projects[i].content" class="input-field w-50" placeholder="Content">
        </div>
        <ul *ngIf="project.bulletPoints && project.bulletPoints.length > 0">
            <div *ngIf="isEditMode" (click)="addBullet(i)" class="hov">
                <div class="edit-save-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <path fill="#192630" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                    </svg>
                </div>
                Add bullet point
            </div>
            <li *ngFor="let bullet of project.bulletPoints;index as j" class="f-24-dark">
                <div *ngIf="isEditMode" (click)="removeBullet(i,j)" class="edit-save-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path fill="#192630" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
                    </svg>
                </div>
                <label *ngIf="!isEditMode" class="f-24-dark">{{ bullet }}</label>
                <input *ngIf="isEditMode" type="text" [value]="project.bulletPoints[j]" [(ngModel)]="project.bulletPoints[j]" class="input-field w-90" placeholder="Bullet point">
            </li>
        </ul>
    </div>
